<!DOCTYPE html>
<html>
<head>
<title>Font Awesome 5 Icons</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

<!--Get your own code at fontawesome.com-->
<style>
    .fontawesomeicon::before {
    display: inline-block;
    text-rendering: auto;
    -webkit-font-smoothing: antialiased;
 }
</style>
</head>
<body>
    <i class="fa-regular fa-desktop"></i>
<h1>fas fa-desktop</h1>
<i class='bx bx-desktop'></i>
<i class='fas fa-desktop'></i>
<i class='fas fa-desktop'></i>
<i class='fas fa-desktop' style='font-size:24px'></i>
<i class='fas fa-desktop' style='font-size:36px'></i>
<i class='fas fa-desktop' style='font-size:48px;color:red'></i>
<br>

<p>Used on a button:</p>
<button style='font-size:24px'>Button <i class='fas fa-desktop'></i></button>

<p>Unicode:</p>
<i style='font-size:24px' class='fas'>&#xf108;</i>

</body>
</html>
