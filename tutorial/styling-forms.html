<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute and nth child pseudo selectors</title>
    <style>
        *
        {
            font-size: 26px;
        }
        input[type="text"]
        {
            padding: 25px;
            border: 4px solid rgb(25, 0, 255);
        }
        input[type="password"]
        {
            padding: 25px;
            border: 4px solid rgb(25, 0, 255);
        }
        input[type="email"]
        {
            padding: 25px;
            border: 6px solid rgb(0, 255, 13);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1><a href="https://www.google.com/" target="_blank">go to google</a></h1>
        <h1><a href="https://www.google.com/" >go to google</a></h1>
        <h1><a href="https://www.twitter.com/" target="_self">go to twitter</a></h1>
        <h1><a href="https://www.facebook.com/" >go to facebook</a></h1>
        <form action="" class="formcontrol">
            <div><input type="text" placeholder="Enter your name"></div>
            <div><input type="password" placeholder="Enter your password"></div>
            <div><input type="email" placeholder="Enter your email"></div>
            <div><input type="date" ></div>
            <div><input type="file" ></div>
            <div><input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
