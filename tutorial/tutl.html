<!DOCTYPE html>
<html>
<head>
<style>
    *
    {
        font-size: 33px;
    }
input[value="Peter"] {
  width: 150px;
  display: block;
  margin-bottom: 10px;
  background-color: yellow;
}

input[size="20"] 
{
  width: 120px;
  margin-left: 35px;
  display: block;
  background-color: #c51212;
}
input[type="text"] 
{
    border:6px solid #12c53c;
}
input[type="button"]
{
    border:6px solid rgb(202, 205, 13);
}
</style>
</head>
<body>

<h2>Styling Forms</h2>

<form name="input" action="" method="get">
  Firstname:<input type="text" name="Name" value="Peter" size="19">
  Lastname:<input type="text" name="Name" value="Griffin" size="20">
  <input type="button" value="Example Button">
</form>

</body>
</html>
