<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size units</title>
    <style>
        *{
            font-size:25px
        }
        .container
        {
            font-size: 10px;
        }
        h1
        {
            text-align:center;
        }
        #first
        {
            font-size:2em ;
            padding: 3em ;
            margin:2em ;
            border:1em solid;
        }
        #second
        {
            font-size:3rem ;
            padding: 4rem ;
            margin:2rem ;
            border:1rem solid;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="first" >this is 1st heading</h1>
        <h1 id="second">this is 2nd heading</h1>
        <h1 id="third">this is 3rd heading</h1>
    </div>
</body>
</html>
