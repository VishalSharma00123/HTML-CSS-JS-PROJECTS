<body>
    <!--to link any website we need to use anchore tag href is an attribute in which th link will get stor
    ed and when we press on go to google it will take us to the google.com website-->
    <a href="https://www.google.co.in/"target="_blank">go to google </a>
    <!-- without using target attributes new webpages will open but if we want when we press on go to google 
    to be opened in new tab then we make use of target attribute-->
    <a href="https://www.linkedin.com/"target="_blank">go to linkedin </a>
    <!--target is an attibute which opens a website in new tab-->
    <a href="https://twitter.com/"target="_blank">go to twitter</a>
    <a href="https://facebook.com/"target="_blank">go to facebook</a>
    <hr>
