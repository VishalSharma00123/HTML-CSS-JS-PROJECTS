<!DOCTYPE html>
<html>
<head>
<style>
[class|="abc"] {
  background: yellow;
}
</style>
</head>
<body>

<h2>CSS [attribute|="value"] Selector</h2>
<h1 class="abc-header">Welcome</h1>
<p class="abc-text">Hello world!</p>
<p class="abc">Are you learning CSS?</p>
<p class="abccontent">Are you learning CSS?</p>
<p class="ssd-abc-content">Are you learning CSS?</p>

</body>
</html>
