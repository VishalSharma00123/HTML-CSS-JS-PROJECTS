<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  align-items: stretch;
  background-color: #f1f1f1;
}

  .item{
  background-color: DodgerBlue;
  color: white;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
#item1
{
  flex-grow:4;
  order:4;
}
#item2
{
  flex-grow:3;
  order:3;
}
#item3
{
  flex-grow:2;
  order:2;
}
#item4
{
  flex-grow:1;
  order:1;
}
</style>
</head>
<body>

<h1>The order Property</h1>

<p>Use the order property to sort the flex items as you like:</p>

<div class="flex-container">
  <div class="item"  id="item1">1</div>
  <div class="item" id="item2">2</div>
  <div class="item" id="item3">3</div> 
  <div class="item" id="item4">4</div>
</div>

</body>
</html>
