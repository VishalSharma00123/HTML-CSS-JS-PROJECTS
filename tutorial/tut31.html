<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on selectors</title>
</head>
<style>
       
       
        div+p
        {
            color:rgb(9, 135, 55);
            font-weight:bold;
            font-size: 33px;
            background-color: #8c008f;
            display: inline;
        }
    
</style>
<body>
    <h1>This is more on selectors</h1>
    <div class="container">
        <div class="row">
            <ul type="square">
                <li>
                 <p>This is paragraph inside &ltli&gt</p>
                </li>
            </ul>
            <p>This is a paragraph</p>
        </div>
        <p>This is another paragraph</p>
    </div>
    <p>This is outermost paragraph</p>
    <p>This is outermost paragraph</p>
    <p>This is outermost paragraph</p>
</body>
</html>
