<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <style>
      * {
        font-size: 33px;
      }
      table,
      th,
      td {
        border: 2px solid;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>10 to 11 am</th>

          <th>12:15 to 1:15pm</th>
          <th>1:15 to 2:15pm</th>
          <th>2:15 to 3:15pm</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>subject</th>
          <th>cs</th>
          <th>maths</th>
          <th>english</th>
          <th>hindi</th>
          <th>phsics</th>
          <th>chemistry</th>
        </tr>
      </tbody>
    </table>

</html>
